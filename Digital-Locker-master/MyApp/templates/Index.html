{% extends 'Layout.html' %}

{% block head %}
<title>Digital Locker - Login</title>
{% endblock %}

{% block content %}
<div class="container-fluid">
<br/><br/><br/>
<div class="row">
<div class="col-md-4"></div>
<div class="col-md-4">
<form method="post" action="/Login/" style="background-color:#F1EFEF;padding:45px;text-align:center;border-radius:10px;">
{% csrf_token %}
{% if msg is not None %}
<div class="alert alert-primary alert-dismissible fade show" role="alert" style="text-align:center;">
{{msg}}
<button type="button" class="close" data-dismiss="alert" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
</div>
{% endif %}
<h1>Sign In</h1><br/>
<div class="form-group">
<input type="text" class="form-control" placeholder="Enter Username" name="username" style="box-shadow:4px 4px 5px grey;border-radius:15px;font-size:20px;">
</div><br/>
<div class="form-group">
<input type="password" class="form-control" placeholder="Enter Password" name="password" style="box-shadow:4px 4px 5px grey;border-radius:15px;font-size:20px;">
</div><br/>
<button type="submit" class="btn btn-default" style="background-color:magenta;width:120px;box-shadow:4px 4px 5px grey;border-radius:20px;color:white;font-size:20px;font-weight:bold;">Login</button>
<br/><br/><hr style="color:black;"><br/>
<a href="/Register" class="btn btn-link" style="font-size:25px;text-decoration:none;color:black;">Sign Up</a>
</form>
</div>
<div class="col-md-4"></div>
</div>
<br/><br/>
</div>
{% endblock %}
